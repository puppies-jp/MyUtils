<div id="tab1"></div>

<script src="https://code.jquery.com/jquery-1.9.1.js">
</script>
<script type="text/javascript">


 let tab=document.getElementById("tab1")

 var config_path = 'test.xml';
 let doc = "";
 let tab2;


 $.ajax(config_path,{
     complete:function(e){
    var data = e.responseText;
    // text -> xml 変換
    tab.innerHTML += "hoge<div id=\"Inn\"></div>"

    tab2=document.getElementById("Inn")

    var dom_parser = new DOMParser();
    var document_obj = dom_parser.parseFromString(data, "text/xml");
    doc = document_obj;
    let arr =document_obj.documentElement.getElementsByTagName("book")
    tab2.innerHTML += "<table id=\"table1\"></table>";

    let table1 = document.getElementById("table1");

    table1.innerHTML += "<tr><th>title</th><th>auth</th></tr>"
    for(i=0;i<arr.length ; i++)
    {
        element = arr[i]
        table1.innerHTML +=
        "<tr>" +
            "<td>"+element.getElementsByTagName("title")[0].innerHTML+"</td>"+
            "<td>"+element.getElementsByTagName("author")[0].innerHTML+"</td>"+
        "</tr>";

    }
}
}
)

</script>
