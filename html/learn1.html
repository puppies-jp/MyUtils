<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="utf-8">
    　<title>html入門</title>
</head>
<body>
<div id="tab1"></div>

</body>

</html>
<script src="https://code.jquery.com/jquery-1.9.1.js">
</script>
<script type="text/javascript">


 let tab=document.getElementById("tab1")
 tab.innerHTML += "hoge<div id=\"Inn\"></div>"
 let tab2=document.getElementById("Inn")

 var config_path = 'test.xml';
 let doc = "";

 $.ajax(config_path,{
     complete:function(e){
    var data = e.responseText;
    // text -> xml 変換

    var dom_parser = new DOMParser();
    var document_obj = dom_parser.parseFromString(data, "text/xml");
    doc = document_obj;
    let arr =document_obj.documentElement.getElementsByTagName("book")
    for(i=0;i<arr.length ; i++)
    {
        element = arr[i]
        tab2.innerHTML += 
        element.getElementsByTagName("title")[0].innerHTML+
        element.getElementsByTagName("author")[0].innerHTML;

    }
}
}
)

</script>
